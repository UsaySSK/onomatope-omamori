<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>今日のオノマトペ占い</title>
    <style>
        /* ページ全体の中央に表示し、余白をなくすためのスタイル */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 画面全体の高さ */
            background-color: #222; /* 背景色 */
        }
        /* Pygameが表示されるキャンバスのスタイル */
        canvas {
            border: 1px solid #444; /* 枠線 */
            /* 画面サイズに合わせて調整したい場合は max-width/height を使用 */
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="pygame-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script type="text/javascript">
        async function main() {
            console.log("Starting Pyodide application...");

            // Step 1: Pyodideの読み込み
            console.log("Step 1: Loading Pyodide core...");
            let pyodide = await loadPyodide();
            console.log("Step 1 Complete: Pyodide core loaded.");

            // Step 2: micropipをJavaScript側で事前にロード
            console.log("Step 2: Loading 'micropip' package via JavaScript...");
            await pyodide.loadPackage("micropip");
            console.log("Step 2 Complete: 'micropip' loaded.");

            // 新しい Step: pygame-wasm の .whl ファイルを直接ダウンロード
            // Pygame-wasmのGitHubリリースページから直接ダウンロードURLを取得
            const pygameWasmWhlUrl = "https://github.com/pygame-community/pygame-wasm/releases/download/1.2.0/pygame_wasm-1.2.0-py3-none-any.whl";
            const pygameWasmWhlFileName = "pygame_wasm-1.2.0-py3-none-any.whl";
            console.log(`Step 2.5: Fetching ${pygameWasmWhlFileName}...`);
            try {
                const whlResponse = await fetch(pygameWasmWhlUrl);
                if (!whlResponse.ok) {
                    throw new Error(`Failed to fetch ${pygameWasmWhlFileName}: ${whlResponse.status} ${whlResponse.statusText}`);
                }
                const whlBuffer = await whlResponse.arrayBuffer();
                pyodide.FS.writeFile(pygameWasmWhlFileName, new Uint8Array(whlBuffer));
                console.log(`Step 2.5 Complete: ${pygameWasmWhlFileName} fetched and written to Pyodide FS.`);
            } catch (error) {
                console.error(`Error fetching ${pygameWasmWhlFileName}:`, error);
                return; // エラーがあれば中断
            }

            // Step 3: assets.zipファイルをダウンロードし、Pyodideの仮想ファイルシステムに書き込み
            console.log("Step 3: Fetching assets.zip...");
            const zipResponse = await fetch("assets.zip");
            if (!zipResponse.ok) { // エラーチェックを追加
                console.error("Error: Failed to fetch assets.zip:", zipResponse.status, zipResponse.statusText);
                return; // 処理を中断
            }
            const zipBuffer = await zipResponse.arrayBuffer();
            pyodide.FS.writeFile("assets.zip", new Uint8Array(zipBuffer));
            console.log("Step 3 Complete: assets.zip fetched and written to Pyodide FS.");

            // Step 4: main.pyをダウンロードし、Pyodideの仮想ファイルシステムに書き込み
            console.log("Step 4: Fetching main.py...");
            const mainPyResponse = await fetch("main.py");
            if (!mainPyResponse.ok) { // エラーチェックを追加
                console.error("Error: Failed to fetch main.py:", mainPyResponse.status, mainPyResponse.statusText);
                return; // 処理を中断
            }
            const mainPyCode = await mainPyResponse.text();
            pyodide.FS.writeFile("main.py", mainPyCode);
            console.log("Step 4 Complete: main.py loaded.");

            // Step 5: Pygameのキャンバス要素をPyodideに渡す
            pyodide.globals.set("canvas_id", "pygame-canvas");

            // Step 6: Python環境の準備、ローカルのpygame-wasm .whlファイルのインストール、およびZIPの展開
            console.log("Step 6: Preparing Python environment, installing 'pygame-wasm', and unpacking assets.zip (in Python)...");
            try {
                // micropip を使ってダウンロードした.whlファイルをインストール
                await pyodide.runPythonAsync(`
                    import micropip
                    import io, zipfile
                    import os

                    print("Python: Micropip imported. Installing pygame-wasm from local .whl file...")
                    # ここでダウンロードした.whlファイルを指定してインストール
                    await micropip.install("` + pygameWasmWhlFileName + `")
                    print("Python: pygame-wasm installed from local file.")

                    # ZIPファイルをPython側で展開
                    print("Python: Unpacking assets.zip...")
                    with open("assets.zip", "rb") as f:
                        zip_data = io.BytesIO(f.read())
                    
                    with zipfile.ZipFile(zip_data, 'r') as zip_ref:
                        zip_ref.extractall('/') # 仮想ファイルシステムのルートに展開

                    print("Python: assets.zip unpacked via Python.")
                `);
                console.log("Step 6 Complete: Python environment set up and assets unpacked.");
            } catch (error) {
                console.error("Error during Python environment setup or assets unpacking:", error);
                return; // エラーがあれば中断
            }

            // Step 7: main.pyを実行
            console.log("Step 7: Running main.py...");
            try {
                await pyodide.runPythonAsync(`
                    import sys
                    # Pygame-wasmが標準出力/エラー出力をHTMLのコンソールにリダイレクトするように設定
                    sys.stdout.flush = sys.stdout.softspace = None
                    sys.stderr.flush = sys.stderr.softspace = None

                    # Pyodideの仮想ファイルシステムのルートにいることを確認（念のため再度）
                    os.chdir('/')
                    
                    # main.pyを実行
                    exec(open('main.py').read())
                `);
                console.log("Step 7 Complete: main.py finished.");
            } catch (error) {
                console.error("Error during Python code execution:", error);
            }
            console.log("Pyodide application finished.");
        }
        main();
    </script>
</body>
</html>
